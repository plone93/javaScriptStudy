  <title>내장함수</title>
	<script>
		function OK(){
			alert("예 담배 피워용");
			}
		function NO(){
			alert("안이요 안피워용");
			}
		function check(){
			var res;
			res = confirm("계속필래용");
			//확인 true, 취소 false

			if(res == true){
				document.write("미친놈아");
				} else {
					document.write("참잘했어요");
					}
			}
	</script>
 </head>
 <body>
  담배를 피우나요?
  <form action="">
	<input type="button" value="예" onClick="OK()">
	<input type="button" value="아니오" onClick="NO()">
	<input type="button" value="계속" onClick="check()">
  </form>
 </body>
</html>
