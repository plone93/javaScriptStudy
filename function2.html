  <title>calculate</title>
	<script>
		function calc(x){
			var a=10;
			var b=5;

			switch(x){
				case '+':
					return (a+b);
				case '-':
					return (a-b);
				case '*':
					return (a*b);
				case '/':
					return (a/b);			
				}
			}
	</script>
 </head>
 <body>
  	<script>
		var x, res;
		x = prompt(" + - * / 중 연산자를 입력하세요");
		res = calc(x);
		document.write(res);
	</script>
