  <title>function</title>

  <script>
	function Max(x,y){
		if(x>y){
			return x;
			} else if(y>x){
				return y;
				}
		}
  </script>	
 </head>
 <body>

 <script>
	var x,y,res;
	x = prompt("값을 입력하세요");
	y = prompt("값을 입력하세요");
	x = parseInt(x);
	y = parseInt(y);
	res = Max(x, y); //메서드 호출
	document.write(res);
 </script>
  
 </body>
