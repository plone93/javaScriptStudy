  <title>객체 배열</title>
  <script>
	//생성방법
	//배열이름 = new Array(개수); ArrName = new Array(10);
	//메소드
	//join() - 하나의 문자열로 만든다
	//sort() - 배열의 값 정렬
	//reverse() - 순서대로 재정렬
	//concat() - 두개 배열을 하나의 배열로 만든다
	//slice() - 배열의 일부분의 값을 추출함

	farray = new Array(5);
	farray[0] = "이순신";
	farray[1] = "컴퓨터학부";
	farray[2] = " 20191010";
	farray[3] = "180cm";
	farray[4] = "70kg";

	for(var i=0; i<farray.length; i++){
			document.write("["+i+"]"+farray[i]+"<br/>");
		}
  </script>
 </head>
 <body>
 <script>
	array1 = new Array("apple","pear","banana","grape");
	document.write(array1+"<br/>"); //apple,pear,banana,grape
	document.write(array1.join("")+"<br/>"); //applepearbananagrape
	document.write(array1.join("와 ")+"<br/>"); //apple와pear와banana와grape

	array2 = new Array("A","B","C","D");
	document.write(array2+"<br/>"); //A,B,C,D
	document.write(array2.sort()+"<br/>"); //A,B,C,D
	document.write(array2.reverse()+"<br/>"); //D,C,B,A
	document.write(array2.slice(1,3)+"<br/>"); //시작, 끝 C,B
 </script>	
  
 </body>
